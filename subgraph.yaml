specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: iZiSwapFactory
    network: linea
    source:
      address: "0x45e5F26451CDB01B0fA1f8582E0aAD9A6F27C218"
      abi: iZiSwapFactory
      startBlock: 1800
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/factory.ts
      entities:
        - Pool
        - Token
      abis:
        - name: iZiSwapFactory
          file: ./abis/iZiSwapFactory.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20BytesMethod
          file: ./abis/ERC20BytesMethod.json
      eventHandlers:
        - event: NewPool(indexed address,indexed address,indexed uint24,uint24,address)
          handler: handleNewPool

  - kind: ethereum
    name: iZiSwapLiquidityManager
    network: linea
    source:
      address: "0x1CB60033F61e4fc171c963f0d2d3F63Ece24319c"
      abi: iZiSwapLiquidityManager
      startBlock: 1800
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/liquidityManager.ts
      entities:
        - Liquidity
      abis:
        - name: iZiSwapLiquidityManager
          file: ./abis/iZiSwapLiquidityManager.json
        - name: iZiSwapFactory
          file: ./abis/iZiSwapFactory.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20BytesMethod
          file: ./abis/ERC20BytesMethod.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleNftTransfer
        - event: AddLiquidity(indexed uint256,address,uint128,uint256,uint256)
          handler: handleAddLiquidity
        - event: DecLiquidity(indexed uint256,address,uint128,uint256,uint256)
          handler: handleDecLiquidity

templates:
  - kind: ethereum/contract
    name: Pool
    network: linea
    source:
      abi: Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/swap.ts
      entities:
        - Pool
        - Token
      abis:
        - name: Pool
          file: ./abis/iZiSwapPool.json
        - name: Factory
          file: ./abis/iZiSwapFactory.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Swap(indexed address,indexed address,indexed uint24,bool,uint256,uint256,int24)
          handler: handleSwap
        - event: Mint(address,indexed address,indexed int24,indexed int24,uint128,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,indexed int24,indexed int24,uint128,uint256,uint256)
          handler: handleBurn
          receipt: true
        - event: AddLimitOrder(indexed address,uint128,uint128,indexed int24,uint128,uint128,bool)
          handler: handleAddLimitOrder
          receipt: true
        - event: DecLimitOrder(indexed address,uint128,indexed int24,uint128,uint128,bool)
          handler: handleDecLimitOrder
          receipt: true
        - event: Flash(indexed address,indexed address,uint256,uint256,uint256,uint256)
          handler: handleFlash
